name: Build and Push Pipebot Image

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -f Containerfile -t ghcr.io/${{ github.repository_owner }}/pipebot:latest .

      - name: Push latest
        run: docker push ghcr.io/${{ github.repository_owner }}/pipebot:latest

      - name: Show image digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository_owner }}/pipebot:latest)
          echo "Digest=${DIGEST}"
          echo "IMAGE_DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: (Optional) Push immutable digest tag
        run: |
          SHA_TAG=${{ github.sha }}
          docker tag ghcr.io/${{ github.repository_owner }}/pipebot:latest ghcr.io/${{ github.repository_owner }}/pipebot:${SHA_TAG}
          docker push ghcr.io/${{ github.repository_owner }}/pipebot:${SHA_TAG}
